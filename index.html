<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <style>
        
    </style>
    <div class="container">
        <h2 class="container__title">Formulario</h2>
        <form id="form-register" action="https://www.youtube.com/" method="get" >
        <div id="name_container" class="input_container">
            <label for="input_name">Nombre:</label>
            <input type="text" name="name" id="input_name" class="input" placeholder="Nombre" />
            <p class="input-error">Mensaje de error</p>
        </div>

        <div id="cedula_container" class="input_container">
            <label for="input_name">cedula:</label>
            <input type="text" name="cedula" id="input_cedula" class="input" placeholder="Nombre" pattern="^[0-9]+" minlength="10" maxlength="10" />
            <p class="input-error">No pertenece a una cedula</p>
        </div>

        <div id="last_name_container" class="input_container">
            <label for="input_name">Apelldo</label>
            <input type="text" name="last-name" id="input_last_name" class="input" placeholder="Nombre" />
            <p class="input-error">Mensaje de error</p>
        </div>

        <div id="user_name_container" class="input_container">
            <label for="input_name">usuario:</label>
            <input type="text" name="user-name" id="input_user_name" class="input" placeholder="Nombre" />
            <p class="input-error">Mensaje de error</p>
        </div>

        <div id="email_container" class="input_container">
            <label for="input_name">email:</label>
            <input type="email" id="input_email" class="input" placeholder="email" pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" />
            <p class="input-error">Mensaje de error</p>
        </div>
        <!-- <div id="date_container" class="input_container">
            <label for="input_name">Fecha de pago:</label>
            <input type="date" id="date_name" class="input" placeholder="Nombre" class="input"/>
            <p class="input-error">Mensaje de error</p>
        </div> -->

        <div class="input_container">
            <button type="submit" class="button">enviar</button>
        </div>
    </div>
</form>
</body>
</html>
